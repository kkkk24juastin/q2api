name: Sync with Upstream

on:
  schedule:
    # 每3小时运行一次
    - cron: '0 */3 * * *'
  workflow_dispatch: # 允许从 GitHub Actions 页面手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 需要获取所有历史记录才能合并
          fetch-depth: 0
          # 我们将使用个人访问令牌 (PAT) 以便能够触发其他工作流
          token: ${{ secrets.ACTION_PAT }}

      - name: Sync with upstream
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 添加上游仓库作为远程
          git remote add upstream https://github.com/CassiopeiaCode/q2api.git
          
          # 从上游仓库获取更新
          git fetch upstream
          
          # 切换到 main 分支并合并
          git checkout main
          # 使用 --no-ff 选项确保即使可以快进也创建合并提交
          # 这使得历史记录更清晰
          git merge --no-ff upstream/main -m "Merge upstream changes"
          
          # 推送更新到你的仓库
          git push origin main